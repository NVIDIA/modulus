# Sampler args 
# Below are passed as kwargs to physicsnemo.utils.generative.determinisitic_sampler
# Also supports stochastic sampling via S_churn and related args.
# See EDM paper for details (https://arxiv.org/abs/2206.00364)

name: 'EDM Deterministic'
args:
  num_steps: 18
  sigma_min: 0.002
  sigma_max: 800
  rho: 7
  S_churn: 0.
  S_min: 0.
  S_max: .inf
  S_noise: 1