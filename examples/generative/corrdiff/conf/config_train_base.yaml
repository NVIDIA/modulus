hydra:
  job:
    chdir: True


## Hyperparameters
duration: 200
  # Training duration
batch_size_global: 256
  # Total batch size
batch_size_gpu: 2
  # Limit batch size per GPU
cbase: null  # TODO check
  # Channel multiplier
cres: 1  # TODO check
  # Channels per resolution
lr: 0.0002
  # Learning rate
ema: 0.5
  # EMA half-life
dropout: 0.13
  # Dropout probability
augment: 0.0
  # Augment probability

## Performance options
fp16: false
  # Enable mixed-precision training
ls: 1
  # Loss scaling
bench: false
  # Enable cuDNN benchmarking
workers: 4
  # DataLoader worker processes


## I/O-related options
checkpoint_dir: checkpoints
  # Where to save the checkpoints
wandb_mode: offline
  # Wights & biases mode [online, ofline, disabled]
tick: 1
  # How often to print progress
dump: 500
  # How often to dump state
seed: null  # TODO check
  # Random seed
transfer: null  # TODO check
  # Transfer learning from network pickle
dry-run: false
  # Print training options and exit

## Weather data options
dataset:
  type: cwb
  data_path: /data/data2/2023-01-24-cwb-4years.zarr
  crop_size_x: 448
  crop_size_y: 448
  n_history: 0
  in_channels: [0, 1, 2, 3, 4, 9, 10, 11, 12, 17, 18, 19]
  out_channels: [0, 17, 18, 19]
  img_shape_x: 448
  img_shape_y: 448
  roll: false
  add_grid: true
  ds_factor: 4
  min_path: null
  max_path: null
  global_means_path: null
  global_stds_path: null
  gridtype: "sinusoidal"
  N_grid_channels: 4
  normalization: "v1"
