hydra:
  job:
    chdir: True
    name: condiffusion_v2_stathi
  run:
    dir: outputs

# Where to save the results
outdir: /lustre/fsw/portfolios/nvr/projects/nvr_earth2_e2/corrdiff/training_output/${hydra:job.name}/

## Main options
defaults:
  - config_train_base

# Network architecture [ddpmpp, ddpmpp-cwb, ncsnpp, adm, ddpmpp-cwb-v0-regression]
arch: ddpmpp-cwb
# Preconditioning & loss function [vp, ve, edm, unetregression, resloss]
precond: edmv2
# Which model to train [regression, diffusion]
task: diffusion

## I/O
# Where to save the checkpoints
regression_checkpoint_path: "/lustre/fsw/portfolios/nvr/projects/nvr_earth2_e2/corrdiff/regression/training-state-regression-053327.mdlus"

wandb_mode: offline