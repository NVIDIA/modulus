model_args:
  # Base multiplier for the number of channels across the network.
  model_channels: 64
  # Per-resolution multipliers for the number of channels.
  channel_mult: [1, 2, 2]
  # Resolutions at which self-attention layers are applied.
  attn_resolutions: [16]