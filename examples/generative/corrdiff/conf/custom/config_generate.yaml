hydra:
    job:
          chdir: true
          name: my_job_name # Change `my_job_name`
    run:
          dir: ./my_output_dir/${hydra:job.name} # Change `my_output_dir`
    searchpath:
          - pkg://conf/custom/base # Do not modify

# Base parameters for dataset, model, and generation
defaults:

    # TODO: enable another dataset type for webdataset or .npy
    - dataset: netCFD_mini
    # The base dataset format.
    # Accepted values:
    #     `netCFD_mini`: netCFD format, with reduced capabilities for fast experiments.

    - sampler: stochastic
    # The base sampler parameters.
    # Accepted values:
    #     `stochastic`: a stochastic sampler
    #     `deterministic`: a deterministic sampler

    - generate: ${model}
    # The base generation parameters.
    # Accepted values:
    #     `patched`: base parameters for a patch-based model
    #     `non_patched`: base parameters for a non-patched model


# Dataset parameters to specialize
dataset:
    data_path: /my/data/file.nc
    # Path to netCFD .nc data file
    stats_path: /my/stats/file.json
    # Path to json stats file
    input_variables: []
    # List[str], names of input channels
    output_variables: []
    # List[str], names of output channels
    invariant_variables: null
    # List[str], names of invariant channels. Optional

# Generation parameters to specialize
generate:
    num_ensembles: 64
    # int, number of ensembles to generate per input
    seed_batch_size: 4
    # int, size of the batched inference
    patch_size: 448
    patch_shape_x: 448
    patch_shape_y: 448
    # int, patch size. Only used for `model: patched_diffusion`. 448 is
    # recommended value for hrrr dataset. For custom dataset, this should be
    # determined based on an autocorrelation plot.
    times:
        - YYYY-MM-DDThh:mm:ss # Replace with target value
    # List[str], time stamps in ISO 8601 format. Replace and list desired target
    # time stamps.
    io:
        res_ckpt_filename: diffusion_checkpoint.mdlus
        # Path to checkpoint file for the diffusion model  
        reg_ckpt_filename: regression_checkpoint.mdlus
        # Path to checkpoint filename for the mean predictor model