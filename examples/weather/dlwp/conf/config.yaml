hydra:
  job:
    chdir: True
  run:
    dir: ./outputs

wb_artifacts: False

start_epoch: 1
max_epoch: 300

# model parameters
nr_input_channels: 18
nr_output_channels: 14

batch_size:
  train: 32 
  validate: 2
  out_of_sample: 1
