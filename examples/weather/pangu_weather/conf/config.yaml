experiment_name: "Modulus-Launch-Dev"
experiment_desc: "Modulus launch development"
run_desc: "Pangu ERA5 Training"

hydra:
  job:
    chdir: True
  run:
    dir: ./outputs/

start_epoch: 0
max_epoch: 100

train:
  data_dir: "/data/train/"
  stats_dir: "/data/stats/"
  num_samples_per_year: 1456
  batch_size: 1
  patch_size: [1, 1]
  num_workers: 8
val:
  data_dir: "/data/test/"
  stats_dir: "/data/stats/"
  num_samples_per_year: 4
  batch_size: 1
  patch_size: [1, 1]
  num_workers: 8

pangu:
  img_size: [721, 1440]
  patch_size: [2, 4, 4]
  embed_dim: 192
  num_heads: [6, 12, 12, 6]
  window_size: [2, 6, 12]

mask_dir: "/data/constant_mask"
mask_dtype: "float32"
