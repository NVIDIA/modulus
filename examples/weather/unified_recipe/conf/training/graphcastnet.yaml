batch_size: 1

nr_input_steps: 1 # Number of input steps to model

max_epochs: 300

optimizer:
  name: FusedAdam
  args:
    betas: [0.9, 0.999]

schedulers:
  - name: LinearLR
    num_iterations: 1000
    args:
      start_factor: 0.001
      end_factor: 1.0
      total_iters: ${training.schedulers.0.num_iterations}
  - name: CosineAnnealingLR
    num_iterations: 299000
    args:
      T_max: ${training.schedulers.1.num_iterations}
      eta_min: 0.0
  - name: ConstantLR # TODO: Fix this
    num_iterations: 11000
    args:
      factor: 1.0

validation:
  batch_size: 1

