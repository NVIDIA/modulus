model:
  space_dim: 2
  n_layers: 3
  n_hidden: 128
  dropout: 0.0
  n_head: 8
  Time_Input: False
  act: gelu
  mlp_ratio: 1
  fun_dim: 0
  out_dim: 1
  slice_dim: 32
  ref: 8
  unified_pos: 1
  slice_num: 32
  


normaliser:
  permeability:
    mean: 1.25
    std_dev: .75
  darcy:
    mean: 4.52E-2
    std_dev: 2.79E-2

scheduler:
  initial_lr: 1.E-3
  decay_rate: .85
  decay_pseudo_epochs: 8

training:
  resolution: 256
  batch_size: 8
  rec_results_freq : 8
  max_pseudo_epochs: 256
  pseudo_epoch_sample_size: 2048

validation:
  sample_size: 256
  validation_pseudo_epochs: 4
