defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointDrivAer
  _convert_: all
  
  NAME: PointMLP
  in_channels: 3
  points: 2048
  num_classes: 1
  embed_dim: 64
  groups: 1
  res_expansion: 1.0
  activation: "relu"
  bias: False
  use_xyz: False
  normalize: "anchor"
  dim_expansion: [ 2, 2, 2, 2 ]
  pre_blocks: [ 2, 2, 2, 2 ]
  pos_blocks: [ 2, 2, 2, 2 ]
  k_neighbors: [ 24, 24, 24, 24 ]
  reducers: [ 2, 2, 2, 2 ]

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: PointMLP
