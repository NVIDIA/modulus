hydra:
  job:
    chdir: True
  run:
    dir: ./outputs_phy_deepo

start_lr: 0.001
gamma: 0.99948708
max_epochs: 50

phy_wt: 0.1

model:
  fno:
    in_channels: 1 # k-prime
    out_channels: 2 # u_branch, k_branch
    decoder_layers: 1
    decoder_layer_size: 32
    dimension: 2
    latent_channels: 32
    num_fno_layers: 4
    num_fno_modes: 12
    padding: 9
  fc: 
    in_features: 2 # x, y
    out_features: 2 # u_trunk, k_trunk
    layer_size: 128
    num_layers: 3