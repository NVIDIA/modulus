hydra:
  job:
    chdir: True
  run:
    dir: ./outputs

start_epoch: 1
max_epochs: 260

start_lr: 1e-3
lr_scheduler_gamma: 0.99975

train_batch_size: 2
val_batch_size: 2

train_num_samples: 768
val_num_samples: 192