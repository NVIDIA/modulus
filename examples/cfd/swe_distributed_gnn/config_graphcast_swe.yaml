hydra:
  job:
    chdir: True
  run:
    dir: ${output_dir}/${now:%Y-%m-%d}_${now:%H-%M-%S}_run-${rand_uuid:}

output_dir: ./outputs
seed: 1234
run_training: True
load_checkpoint: False
checkpoint_dir: null
save_checkpoint: False
lr: 0.0001
lr_milestones: [7, 14]
gamma: 0.1

data:
  mesh_size: 6
  angular_resolution: 0.703125
  num_examples: 512
  dummy_data: False
  num_future: 0
  num_valid: 8
  num_epochs: 10
  dt: 3600
  dt_solver: 150
  autoreg_steps: 10

model:
  hidden_dim: 128
  processor_layers: 16
  use_lat_lon_partitioning: True
  loss_fn: "l2"
  enable_amp: False
