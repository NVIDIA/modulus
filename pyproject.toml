[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "nvidia-modulus"
authors = [
  { name="NVIDIA Modulus Team"},
]
description = "A deep learning framework for AI-driven multi-physics systems"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache 2.0"}
dependencies = [
    "h5py>=3.7.0",
    "mpi4py>=3.1.4",
    "netcdf4>=1.6.3",
    "numpy>=1.22.4",
    "nvidia_dali_cuda110>=1.16.0",
    "pytest>=6.0.0",
    "ruamel.yaml>=0.17.22",
    "setuptools>=67.6.0",
    "tensorly>=0.8.1",
    "tensorly-torch>=0.4.0",
    "torch>=1.12",
    "xarray>=2023.1.0",
    "zarr>=2.14.2",
    "s3fs>=2023.5.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.optional-dependencies]
inference = ["onnxruntime==1.13.1"]

[tool.setuptools.dynamic]
version = {attr = "modulus.__version__"}

[tool.setuptools.packages.find]
include = ["modulus", "modulus.*"] 
