repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      exclude: "docs"

-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    - id: interrogate
      args: [
          "-vv", "--ignore-init-method", "--ignore-init-module", 
          "--ignore-module", "--ignore-private", "--ignore-semiprivate", 
          "--ignore-magic", "--fail-under=99", "--exclude=['setup.py', 'test', 'build', 'docs']",  
          "--ignore-regex=['forward', 'reset_parameters', 'extra_repr', 'MetaData', 'apply_activation','exec_activation']", 
          "--color", "--"]
      exclude: ^modulus/internal/

-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
    - id: markdownlint

-   repo: local
    hooks:
    - id: license
      name: license
      entry: python test/ci_tests/header_check.py
      language: python
      pass_filenames: false
